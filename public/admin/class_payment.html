<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="../public/fonts/shabnam/shabnam_font.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="./basic_style.css">
    <link rel="stylesheet" href="./class_payment.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
    <link rel="icon" href="../public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <title>گالری دلیکا - لیست کاربران</title>
</head>

<body onload="check_admin(),loadHeaderAndFooter('foolder') ,load_aside_list('aside_class_payment'),load_course_payment() , load_basket()">
    <header id="top"></header>
    <article id="hiden_contact"></article>
    <div id="notfication"></div>
    <main onclick="lang_list_close()">
        <aside></aside>
        <article id="mid" onclick="lang_list_close()">
            <div id="class-payment">
                <h3>لیست پرداخت کلاس ها</h3>
                <div id="search_box">
                    <div id="search_button" onclick="find_course_payment()"></div>
                    <input onchange="find_course_payment()" id="wanted" class="search__input" type="text" placeholder="جست و جو">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th id="number">ردیف</th>
                            <th id="payment_name">نام کاربری خریدار</th>
                            <th id="payment_refID">کد پیگیری</th>
                            <th id="payment_price">مبلغ پرداختی</th>
                            <th id="payment_date">تاریخ پرداخت</th>
                            <th id="member_ID">آی دی خریدار</th>
                            <th id="course_ID">آی دی دوره</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="courseDetail"></div>
        </article>
    </main>
    <footer></footer>
    <script src="../jquery.js"></script>
    <script src="../base_scripts.js"> </script>
    <script src="./admin_script.js"></script>
</body>
</html>
