<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="../public/fonts/shabnam/shabnam_font.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="./basic_style.css">
    <link rel="stylesheet" href="./class_list.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
    <link rel="icon" href="../public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <title>گالری دلیکا - لیست کاربران</title>
</head>

<body onload="check_admin(),loadHeaderAndFooter('foolder') ,load_aside_list('aside_class_list'),load_courses() , load_basket()">
    <header id="top"></header>
    <article id="hiden_contact"></article>
    <div id="notfication"></div>
    <main onclick="lang_list_close()">
        <aside></aside>
        <article id="mid" onclick="lang_list_close()">
            <div id="class-list">
                <h3>کلاس های حضوری</h3>
                <table>
                    <thead>
                        <tr>
                            <th id="number">ردیف</th>
                            <th id="class_name">نام دوره</th>
                            <th id="class_type">دسته بندی</th>
                            <th id="class_member">تعداد عضو</th>
                            <th id="class_length">تعداد جلسات</th>
                            <th id="class_time">زمان دوره</th>
                            <th id="class_status">وضعیت دوره</th>
                            <th id="class_price">هزینه ثبت نام</th>
                            <th id="class_detail">جزئیات</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="courseDetail"></div>
        </article>
    </main>
    <footer></footer>
    <script src="../jquery.js"></script>
    <script src="../base_scripts.js"> </script>
    <script src="./admin_script.js"></script>
