<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="../public/fonts/shabnam/shabnam_font.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="./saled_item.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
    <link rel="stylesheet" href="./basic_style.css">
<link rel="icon" href="../public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <title>گالری دلیکا - لیست کالا های فروخته شده</title>
</head>

<body onload="check_admin() ,loadHeaderAndFooter('foolder') ,load_aside_list('aside_saled'), load_basket() , order_list()">
    <header id="top"></header>
    <article id="hiden_contact"></article>
    <div id="notfication"></div>
    <main onclick="lang_list_close()">
        <aside></aside>
        <article id="mid" onclick="lang_list_close()">
            <div id="saled-item">
                <h3 id="orderList_header">کالا های فروخته شده</h3>
                <div id="search_box">
                    <div id="search_button" onclick="find_payment()"></div>
                    <input onchange="find_payment()" id="wanted" class="search__input" type="text" placeholder="جست و جو">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th id="number">ردیف</th>
                            <th id="order_refID">کد رهگیری</th>
                            <th id="order_name">نام خریدار</th>
                            <th id="order_price">مبلغ</th>
                            <th id="order_date">تاریخ سفارش</th>
                            <th id="order_status">وضعیت</th>
                            <th id="order_detail">جزئیات</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="orderPage">
                    <h4 id="back_button" onclick="backToOrders()">بازگشت</h4>
                    <h3 id="order_header">جزئیات سفارش</h3>
                    <div class="main">
                        <div class="send_setting">
                            <h3>اطلاعات</h3>
                            <label for="name">نام و نام خانوادگی :</label>
                            <br>
                            <div class="fill_box" name="name" id="F&Lname">دیتا</div>
                            <br>
                            <label for="address">آدرس :</label>
                            <br>
                            <div id="send_address" name="send_address" >دیتا</div>
                            <br>
                            <label for="post_code">کد پستی :</label>
                            <br>
                            <div class="fill_box" id="post_code" name="post_code">دیتا</div>
                        </div>
                        <div class="factor">
                            <h3>فاکتور</h3>
                            <div class="factorObject">
                                <h4>جمع کالا</h4>
                                <p id="items_total">0</p>
                            </div>
                            <div class="factorObject">
                                <h4>هزینه ارسال</h4>
                                <p id="send_money">0</p>
                            </div>
                            <div class="factorObject">
                                <h4>تخفیف</h4>
                                <p id="offer">0</p>
                            </div>
                            <div class="factorObject">
                                <h4>مجموع</h4>
                                <p id="final_total">0</p>
                            </div>
                            <div class="factorObject">
                                <h4>کد رهگیری</h4>
                                <p id="refID">0</p>
                            </div>
                            <div class="factorObject">
                                <h4>تاریخ سفارش</h4>
                                <p id="date">0</p>
                            </div>
                            <div class="factorObject">
                                <h4>وضعیت سفارش</h4>
                                <p id="status">0</p>
                            </div>
                        </div>
                        <div id="object_info">
                            <h3>محصولات سفارش داده شده </h3>  
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer> </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../base_scripts.js"> </script>
<script src="./admin_script.js"></script>

</html>
