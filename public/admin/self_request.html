<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="../public/fonts/shabnam/shabnam_font.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="./self_request.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
    <link rel="stylesheet" href="./basic_style.css">
    <link rel="icon" href="../public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <title>گالری دلیکا - لیست سفارش های شخصی</title>
</head>

<body onload="check_admin() ,loadHeaderAndFooter('foolder') ,load_aside_list('aside_self_req') ,self_request_list(), load_basket()">
    <header id="top"></header>
    <article id="hiden_contact"></article>
    <div id="notfication"></div>
    <main>
        <aside> </aside>
        <article id="mid" onclick="lang_list_close()">
            <div id="self-req">
                <h3>کالا های فروخته شده</h3>
                <div id="search_box">
                    <div id="search_button" onclick="find_request()"></div>
                    <input onchange="find_request()" id="wanted" class="search__input" type="text" placeholder="جست و جو">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th id="number">ردیف</th>
                            <th id="type">دسته بندی</th>
                            <th id="member-name">نام خریدار</th>
                            <th id="member-username">نام کاربری خریدار</th>
                            <th id="date">تاریخ</th>
                            <th id="status">وضعیت</th>
                            <th id="request_detail">جزئیات</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="requestDetail"></div>
        </article>
    </main>
    <footer> </footer>
    <script src="../jquery.js"></script>
    <script src="../base_scripts.js"> </script>
    <script src="./admin_script.js"></script>
</body>
</html>
