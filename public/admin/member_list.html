<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="../public/fonts/shabnam/shabnam_font.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="./member_list.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
    <link rel="stylesheet" href="./basic_style.css">

<body onload="check_admin(),loadHeaderAndFooter() ,load_aside_list('aside_members') , member_list() , load_basket()">

    <article id="hiden_contact"></article>
    <div id="notfication"></div>
    <main onclick="lang_list_close()">
        <aside></aside>
        <article id="mid" onclick="lang_list_close()">

                <h3>لیست کاربران</h3>
                <table>
                    <thead>
                        <tr>
                            <th id="number">ردیف</th>
                            <th id="member-firstname">نام</th>

                            <th id="member-phone">شماره</th>

                            <th id="member-email">ایمیل</th>
                            <th id="member-gender">جنسیت</th>
                            <th id="member-birth">تاریخ تولد</th>
                            <th id="member-purchases">تعداد خرید</th>
                            <th id="member-detail">جزئیات</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="memberDetail"></div>
        </article>
    </main>
    <footer></footer>
    <script src="../jquery.js"></script>
    <script src="../base_scripts.js"> </script>
