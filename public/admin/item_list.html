<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="../public/fonts/shabnam/shabnam_font.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="./item_list.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
    <link rel="stylesheet" href="./basic_style.css">
<link rel="icon" href="../public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <title>گالری دلیکا - لیست کالا</title>
</head>

<body onload="check_admin(),loadHeaderAndFooter() ,load_aside_list('item_lists') , item_list() , load_basket()">
    <header id="top"></header>
    <article id="hiden_contact"></article>
    <div id="notfication"></div>
    <main onclick="lang_list_close()">
        <aside></aside>
        <article id="mid" onclick="lang_list_close()">
            <div id="item-list">
                <h3>لیست محصولات</h3>
                <div id="search_box">
                    <div id="search_button" onclick="find_item()"></div>
                    <input onchange="find_item()" id="wanted" class="search__input" type="text" placeholder="جست و جو">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th id="number">ردیف
                                <img src="https://cdn.iconscout.com/icon/free/png-256/sort-14-444984.png" alt="sort">
                            </th>
                            <th id="item-name">نام
                                <img src="https://cdn.iconscout.com/icon/free/png-256/sort-14-444984.png" alt="sort">
                            </th>
                            <th id="item-type">دسته بندی</th>
                            <th id="item-class">سبک</th>
                            <th id="item-price">قیمت
                                <img src="https://cdn.iconscout.com/icon/free/png-256/sort-14-444984.png" alt="sort">
                            </th>
                            <th id="item-buttons">جزئیات</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="itemDetail"></div>
        </article>
    </main>
    <footer></footer>
    <script src="../jquery.js"></script>
    <script src="../base_scripts.js"> </script>
    <script src="./admin_script.js"></script>
</body>
</html>
