<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="./public/fonts/shabnam/shabnam_font.css">
    <link rel="icon" href="./public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/help_request.css">
    <link rel="stylesheet" href="./CSS/header&footer.css">
    <title>گالری دلیکا - درخواست مشاوره</title>
</head>

<body onload="loadHeaderAndFooter('home'), help_request_data() , load_basket()">
    <header id="top"> </header>
    <article id="hiden_contact"></article>
    <div id="notfication"></div>
    <article id="mid" onclick="lang_list_close()">
        <h2>درخواست مشاوره</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A natus corporis dolor esse ipsa libero quod
            accusantium quibusdam ullam similique provident quaerat, necessitatibus aperiam vel iusto magni quia
            deleniti iste?</p>
        <form method="post" name="request_form" id="request_form">
            <label for="name">نام و نام خانوادگی خود را وارد کنید :</label>
            <input type="text" name="name" id="request_name" placeholder="نام و نام خانوادگی">
            <br>
            <label for="phone">شماره خود را وارد کنید :</label>
            <input type="text" maxlength="11" name="phone" id="request_phone" placeholder="شماره">
            <br>
            <label for="type">نوع مشاوره را انتخاب کنید :</label>
            <label for="Call" class="radio_style">
                <input type="radio" id="Call" name="type" checked>
                مشاوره تلفنی
            </label>
            <label for="See" class="radio_style">
                <input type="radio" id="See" name="type">
                مشاوره حضوری
            </label>
            <br>
            <label for="detail">توضیحات : </label>
            <textarea name="detail" id="request_detail" cols="30" rows="10"></textarea>
            <br>
            <button type="button" onclick="send_help_request()">ارسال</button>
        </form>
    </article>
    <footer> </footer>
    <script src="./jquery.js"></script>
    <script src="./base_scripts.js"> </script>
</body>
</html>
