<!DOCTYPE html>
<html dir="rtl" lang="En">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/help_request.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
    <link rel="stylesheet" href="./CSS/basic.css">
    <link rel="icon" href="../public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <title>Delika Gallery | Consultation request</title>
</head>

<body onload="loadHeaderAndFooter(), help_request_data() , load_basket()">
    <header id="top"> </header>
    <article id="hiden_contact"></article>
    <div id="notfication">
        <div id="notif_icon">
            <div id="notif_image"></div>
        </div>
        <p></p>
    </div>
    <article id="mid" onclick="lang_list_close()">
        <h2>Consultation request</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi architecto a autem vero at repellendus
            sequi quia rerum impedit, illo dolor nobis incidunt? Accusamus repellendus illo possimus ea natus eaque.</p>
        <form method="post" name="request_form" id="request_form">
            <label for="name">Enter your First & Last name :</label>
            <input type="text" name="name" id="request_name" placeholder="F&L name">
            <br>
            <label for="phone">Enter your Phone Number :</label>
            <input type="text" maxlength="11" name="phone" id="request_phone" placeholder="Phone number">
            <br>
            <label for="type">Select your Consultation type :</label>
            <label for="Call" class="radio_style">
                <input type="radio" id="Call" name="type" checked>
                phone consultancy
            </label>
            <label for="See" class="radio_style">
                <input type="radio" id="See" name="type">
                In-person counseling
            </label>
            <br>
            <label for="detail">description : </label>
            <textarea name="detail" id="request_detail" cols="30" rows="10"></textarea>
            <br>
            <button type="button" onclick="send_help_request()">Send</button>
        </form>
    </article>
    <footer> </footer>
    <script src="../jquery.js"></script>
    <script src="./base_scripts.js"> </script>
</body>

</html>
