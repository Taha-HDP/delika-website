        <aside>

        <main dir="ltr">
            <h3 id="changePasword">change Password</h3>
            <form method="post" name="change-password" id="change-password" style="padding-left: 5%;">
                <label for="current-password">current password :</label>
                <br>
                <input type="password" id="current-password" name="current-password" placeholder="Enter your current password">
                <br>
                <label for="new-password">New Password :</label>
                <br>
                <input type="password" id="new-password" name="new-password" placeholder="enter new password">
                <br>
                <label for="check-password">repeat password :</label>
                <br>
                <input type="password" id="check-password" name="check-password" placeholder="repeat the password">
                <br>
                <label for="password_eye" id="eye_lable"> Show pasword
                    <input type="checkbox" name="password_eye" onchange="change_password_mode()"
                        id="password_eye">
                </label>
                <br>
                <a id="forget" href="../forget_password.html">forget your password ?</a>
                <br>
                <input type="button" value="Submit" id="button" onclick="change_password()">
            </form>
        </main>
