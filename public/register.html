<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="./public/fonts/shabnam/shabnam_font.css">
    <link rel="icon" href="./public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/register.css">
    <link rel="stylesheet" href="./CSS/header&footer.css">
    <title>گالری دلیکا - احراز حویت </title>
</head>

<body onload="loadHeaderAndFooter() ,check_loged() , load_basket()">
    <header id="top"> </header>
    <article id="hiden_contact"></article>
    <div id="notfication">
        <div id="notif_icon">
            <div id="notif_image"></div>
        </div>
        <p></p>
    </div>
    <article id="mid">
        <div class="login">
            <h2>ورود</h2>
            <form name="login" method="post" autocomplete="off">
                <label for="user">نام کاربری و یا شماره خود را وارد کنید :</label>
                <br>
                <input type="text" readonly onfocus="this.removeAttribute('readonly');" name="username" id="user" placeholder="نام کاربری / شماره">
                <br>
                <label for="pass">رمز عبور خود را وارد کنید :</label>
                <br>
                <input type="password" name="password" id="pass" placeholder="رمز عبور">
                <label for="login_eye" class="eye_lable"> نمایش رمز عبور
                    <input type="checkbox" name="login_eye" class="eye" onchange="password_mode(this.id)"
                        id="login_eye">
                </label>
                <input type="button" class="button" value="ورود" onclick="login_member()">
                <a href="./forget_password.html">رمز عبور خود را فراموش کردید ؟</a>
            </form>
        </div>
        <div class="signin">
            <h2>ثبت نام</h2>
            <form name="signin" method="post" autocomplete="off">
                <p class="alert">* شما باید همه ی گزینه ها را کامل کنید !</p>
                <p class="alert">* یک کاربر با این شماره / ایمیل / یوزر قبلا ثبت شده</p>
                <label for="email">ایمیل خود را وارد کنید :</label>
                <br>
                <input type="email" name="email" id="email" placeholder="ایمیل">
                <br>
                <label for="phone">شماره همراه خود را وارد کنید :</label>
                <br>
                <input type="text" maxlength="11" name="phone" id="phone" placeholder="---- --- --09">
                <br>
                <label for="username">نام کاربری خود را وارد کنید :</label>
                <br>
                <input type="text" readonly onfocus="this.removeAttribute('readonly');" name="username" id="username" placeholder="نام کاربری">
                <br>
                <label for="password">رمز عبور خود را وارد کنید :</label>
                <br>
                <input type="password" autocomplete="off" name="password" id="password" placeholder="رمز عبور">
                <br>
                <label for="password-check">رمز عبور خود را تکرار کنید :</label>
                <br>
                <input type="password" name="password-check" id="password-check" placeholder="تکرار رمز عبور">
                <br>
                <label for="signin_eye" class="eye_lable">
                    نمایش رمز عبور
                    <input type="checkbox" name="signin_eye" class="eye" onchange="password_mode(this.id)"
                        id="signin_eye">
                </label>
                <br><br>
                <input type="button" class="button" value="ثبت نام" onclick="add_member()">
            </form>
        </div>
    </article>
    <footer></footer>
    <script src="./jquery.js"></script>
    <script src="./base_scripts.js"> </script>
</body>

</html>
