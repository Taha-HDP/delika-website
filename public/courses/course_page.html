<!DOCTYPE html>
<html dir="rtl" lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/fonts/vazir/vazir_font.css">
    <link rel="stylesheet" href="../public/fonts/shabnam/shabnam_font.css">
    <link rel="icon" href="../public/images/DELIKA-01.png" sizes="32X32" type="image/png">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="./course_page.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
    <title>گالری دلیکا - کلاس های حضوری</title>
</head>

<body onload="loadHeaderAndFooter() , load_basket() ,load_course()">
    <header id="top"></header>
    <article id="hiden_contact"></article>
    <div id="notfication">
        <div id="notif_icon">
            <div id="notif_image"></div>
        </div>
        <p></p>
    </div>
    <article id="mid" onclick="lang_list_close()">
        <div class="class">
            <div class="detail">
                <ul>
                    <li id="price">قیمت این دوره :
                        <h4 id="course_price"></h4>
                    </li>
                    <li>نام مدرس :
                        <h4 id="course_teacher_name"></h4>
                    </li>
                    <li>مدت زمان دوره :
                        <h4 id="course_time"></h4>
                    </li>
                    <li>تعداد جلسات :
                        <h4 id="course_length"></h4>
                    </li>
                    <li>ساعت برگزاری :
                        <h4 id="course_hours"></h4>
                    </li>
                    <li>وضعیت دوره :
                        <h4 id="course_status"></h4>
                    </li>
                    <li>تاریخ شروع :
                        <h4 id="course_start_date"></h4>
                    </li>
                    <li>مکان برگزاری :
                        <p id="course_place"></p>
                    </li>
                </ul>
                <button id="enrolling_button" onclick="enrolling_class()">ثبت نام</button>
            </div>
            <div class="info">
                <div class="picture" id="course_picture"></div>
                <h3 id="course_name"></h3>
                <p id="course_info"></p>
            </div>
        </div>
    </article>
    <footer> </footer>
    <script src="../jquery.js"></script>
    <script src="../base_scripts.js"> </script>
    <script src="./course_script.js"></script>
</body>
</html>
